---
layout: home-template
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="post-category">
      {% for category in post.categories %}
        <a href="{{ site.baseurl | append: '2_category.html#' | append: category }}">{{ category }} </a>
      {% endfor %}
    </span>
  </div>
  {% endfor %}
</div>
